<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
	<meta name="Author" content="cristian_fuentes"/>
	<title>ParcialWeb_formulario</title>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="login-bg d-flex justify-content-center align-items-center">
        <div class="login-form container justify-content-center text-center p-0">
            <h1>Resultado</h1>
            <div class="formulario m-auto col-lg-6 col-10 col-md-8 col-xl-4 text-center p-0 rounded overflow-hidden bg-grey-light">
               <div class="banner d-flex row m-0 p-3">
                   <div class="col-5">
                       <img src="imagen-modelo.png" alt="imagen-perfil" class="img-fluid p-2">
                   </div>
                   <div class="col-7 d-flex flex-column justify-content-center align-items-start px-2">
                        <h2 class="m-0 pb-2" id="nombre"></h2>
                        <h3 class="m-0 p-0">Ficha</h3>
                   </div>
               </div>
               <div class="d-flex justify-content-between m-0 py-3 px-4 elem align-items-center">
                   <h5 class="d-inline text-primary m-0">Email</h5>
                   <h6 class="d-inline m-0 bg-primary rounded text-white py-1 px-3" id="email"></h6>
               </div>
                <div class="d-flex justify-content-between m-0 py-3 px-4 elem align-items-center">
                   <h5 class="d-inline text-primary m-0">Telefono</h5>
                   <h6 class="d-inline m-0 bg-info rounded text-white py-1 px-3"  id="tel"></h6>
               </div>
               <div class="d-flex justify-content-between m-0 py-3 px-4 elem align-items-center">
                   <h5 class="d-inline text-primary m-0">Gusto</h5>
                   <h6 class="d-inline m-0 bg-success rounded text-white py-1 px-3" id="gusto"></h6>
               </div>
               <div class="d-flex justify-content-between m-0 py-3 px-4  align-items-center">
                   <h5 class="d-inline text-primary m-0">Porcentaje %</h5>
                   <h6 class="d-inline m-0 bg-danger rounded text-white py-1 px-3" id="porc"></h6>
               </div> 
        
                
            </div>
            </div>
    </section>
<script src="jquery-3.6.0.min.js"></script>
<script src="https://use.fontawesome.com/609ee6ad82.js"></script>
<script src="datos.js"></script>
</body>
</html>
